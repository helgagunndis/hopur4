<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Máltíðir vikunar</title>
</head>
<body>
<h1>máltíðir vikunar</h1>

<div th:switch="${mealplan}">
    <h2 th:case="null">Engar máltíðir fundust</h2>
    <div th:case="*">
    </div>
    <table>
        <thead>
        <tr>
            <th>Dagur</th>
            <th>Máltíð</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mp : ${mealplan}">
            <td th:text="${mp.numberOfWeekDay}"></td>
            <td th:text="${mp.recipes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
