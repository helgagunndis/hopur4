<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatseðillVikunnar</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css custom-made -->
  <link th:href="@{home.css}" href="../static/home.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid m-2">
    <a class="navbar-brand" href="../">Matseðill<span class="text-warning">Vikunnar</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link "  href="../">Heim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../recipes">Uppskriftir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../faq">Algengar Spurningar</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Mínar Síður</a>
        </li>
        <li class="nav-item pt-1">
          <a class="btn btn-outline-primary btn-sm" href="/login" role="button">Innskrá</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container px-5">
  <div class="row pt-5">
    <div class="col d-flex justify-content-center">
      <h2>Nýskráning</h2>
    </div>
  </div>
  <form action="#" th:action="@{/signup}" th:object="${user}"  method="post">
    <div class="row pt-2 justify-content-center">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Notendanafn" aria-label="Notendanafn"  name="username" id="username" th:field="*{username}"/>
      </div>
    </div>
    <div class="row pt-2 justify-content-center">
      <div class="col-6">
       <input type="text" class="form-control" placeholder="Lykilorð" aria-label="Lykilorð" name="userPassword" id="userPassword" th:value="*{userPassword}"/>
      </div>
    </div>
    <div class="row pt-2 justify-content-center">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Netfang" aria-label="netfang" name="userEmail" id="userEmail" th:value="*{userEmail}"/>
      </div>
    </div>
    <div class="row pt-2 justify-content-center">
      <div class="col-6">
        <button type="submit" class="btn btn-primary top-button">Stofna nýjan aðgang</button>
      </div>
    </div>
    <div class="row pt-2 justify-content-center">
      <div th:if="${usernameExists != null}" class="alert alert-danger notification col-6" role="alert">
        <p>Þetta notendanafn er frátekið</p>
      </div>
    </div>
  </form>
</div>
</body>
</html>
